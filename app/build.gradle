buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-rc02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {
    repositories {
        jcenter()
        google()
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation 'com.google.protobuf.nano:protobuf-javanano:3.1.0'

    implementation 'androidx.fragment:fragment:1.0.0'
    implementation 'androidx.media:media:1.1.0-alpha01'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha01'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.0.0"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    implementation project(path: ':contract')
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "info.anodsplace.headunit"
        minSdkVersion 16
        targetSdkVersion 28

        versionCode 22
        versionName "1.0"

        ndk {
            moduleName "hu_jni"
        }

        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments "-DANDROID_TOOLCHAIN=clang"
                abiFilters "armeabi-v7a", "x86"
            }
        }
    }

    externalNativeBuild {
        cmake{
            path "CMakeLists.txt"
        }
    }

    signingConfigs {
        debug {
            storeFile file(HEADUNIT_KEYSTORE_FILE)
            storePassword HEADUNIT_KEYSTORE_PASSWORD
            keyAlias HEADUNIT_KEY_ALIAS
            keyPassword HEADUNIT_KEY_PASSWORD
        }

        release {
            storeFile file(HEADUNIT_KEYSTORE_FILE)
            storePassword HEADUNIT_KEYSTORE_PASSWORD
            keyAlias HEADUNIT_KEY_ALIAS
            keyPassword HEADUNIT_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }

    task genSource(type: Exec) {
        println "Executing " + HEADUNIT_SCRIPT_FILE
        commandLine HEADUNIT_SCRIPT_FILE
    }

    preBuild.dependsOn genSource

    // workaround for otlin tests
    task copyTestClasses(type: Copy) {
        from "build/tmp/kotlin-classes/debugUnitTest"
        into "build/intermediates/classes/debug"
    }
    task copySdkClasses(type: Copy) {
        from "build/tmp/kotlin-classes/debug"
        into "build/intermediates/classes/debug"
    }
}
repositories {
    mavenCentral()
}

